name: PASTORE Bot Chiesa Automatico cloude

on:
  schedule:
    # Ogni giorno alle 08:00 Italia (07:00 UTC)
    - cron: '0 7 * * *'
    
    # Sabato alle 17:00 Italia (16:00 UTC)
    - cron: '0 16 * * 6'
    
    # Domenica alle 17:00 Italia (16:00 UTC)
    - cron: '0 16 * * 0'

  # Pulsante manuale "Run workflow"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas pillow

      - name: Run Bot Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
        run: python main.py
