name: PASTORE Bot Chiesa Automatico

on:
  schedule:
    # Ogni giorno alle 07:00 UTC (8:00 italiane)
    - cron: '0 7 * * *'
    # Sabato alle 16:00 UTC (17:00 italiane) per avviso domenica
    - cron: '0 16 * * 6'
    # Domenica alle 16:00 UTC (17:00 italiane) per avviso stasera
    - cron: '0 16 * * 0'
  workflow_dispatch: # Permette di avviarlo a mano per test

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas pillow

      - name: Run Bot Script
        env:
          # Qui mappiamo i Secrets di GitHub alle variabili che Python legger√†
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
        run: python main.py
