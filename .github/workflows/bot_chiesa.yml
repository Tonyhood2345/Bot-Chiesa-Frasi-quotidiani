name: PASTORE Bot Chiesa Automatico

on:
  schedule:
    # 1. MATTINA: Tutti i giorni alle 07:00 Italia (06:00 UTC)
    - cron: '0 6 * * *'

    # 2. POMERIGGIO WEEKEND: Sabato e Domenica alle 17:00 Italia (16:00 UTC)
    - cron: '0 16 * * 6,0'

  # Questo riabilita il pulsante manuale "Run workflow"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üìö Install dependencies
        run: |
          pip install requests pandas matplotlib pillow

      - name: üöÄ Run Bot Script
        env:
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # IMPORTANTE: Questa riga 'run' ora √® allineata correttamente a sinistra
        run: python main.py
