name: Bot Chiesa Giornaliero

on:
  schedule:
    # 30 minuti, 6 ore (UTC) = 07:30 Italia
    - cron: '30 6 * * *'
  workflow_dispatch: # Questo ti permette di avviarlo a mano per i test

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Scarica il codice (Checkout)
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa le librerie
        run: |
          pip install -r requirements.txt

      - name: Esegui il Bot
        env:
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Se l'ID pagina Ã¨ fisso nel codice Python, non serve qui, altrimenti aggiungilo ai secrets
        run: python main.py
