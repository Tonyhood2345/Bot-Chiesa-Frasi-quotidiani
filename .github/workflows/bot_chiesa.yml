name: PASTORE Bot Chiesa Automatico

on:
  # 1. PARTE SUBITO APPENA SALVI IL FILE (PER PROVARE)
  push:

  # 2. ORARI PROGRAMMATI
  schedule:
    # Mattina: Tutti i giorni alle 07:00 Italia
    - cron: '0 6 * * *'
    # Pomeriggio Weekend: Sabato e Domenica alle 17:00 Italia
    - cron: '0 16 * * 6,0'

  # 3. PULSANTE MANUALE (Se vuoi lanciarlo tu quando vuoi)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Scarica repository
        uses: actions/checkout@v3

      - name: üêç Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üìö Installa librerie
        run: |
          pip install requests pandas matplotlib pillow

      - name: üöÄ Avvia il Bot
        env:
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # ORA √à ALLINEATO CORRETTAMENTE (Non toccare gli spazi qui sotto!)
        run: python main.py
